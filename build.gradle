// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.configuration = [
        package          : "eu.the4thfloor.msync",
        buildToolsVersion: "25.0.3",
        minSdk           : 16,
        targetSdk        : 25,
        compileVersion   : 25,
        version_code     : 'git rev-list master --first-parent --count'.execute([], project.rootDir).text.trim().toInteger(),
        version_name     : "v1.0.4",
        gitSha           : "git rev-parse --short HEAD".execute([], project.rootDir).text.trim(),
        buildTime        : new Date().format("yyyy-MM-dd"),
        hasKeyfile       : file('./keystore/keystore.properties').exists(),
    ]

    ext.libs = [
        anko                    : "0.10.0",
        colorpicker             : "1.0.0",
        coroutines              : "0.15",
        dagger2                 : '2.11-rc2',
        firebase                : "10.2.6",
        firebase_jobdispatcher  : '0.6.0',
        jsr305                  : "3.0.1",
        kotlin                  : "1.1.3-eap-34",
        leakcanary              : "1.5.1",
        okhttp_logging          : "3.8.0",
        retrofit                : "2.3.0",
        retrofit_rxjava2_adapter: "1.0.0",
        rxandroid               : "2.0.1",
        rxjava                  : "2.1.0",
        stetho                  : "1.5.0",
        timber                  : "4.5.1",
    ]

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.4.0-alpha7'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.firebase:firebase-plugins:1.0.5'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.libs.kotlin}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
