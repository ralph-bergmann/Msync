// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    if (file('./keystore/signing.gradle').exists()) {
        apply from: './keystore/signing.gradle'
    }

    ext.configuration = [
        package          : "eu.the4thfloor.msync",
        buildToolsVersion: "25.0.2",
        minSdk           : 16,
        targetSdk        : 25,
        compileVersion   : 25,
        version_code     : 'git rev-list master --first-parent --count'.execute([], project.rootDir).text.trim().toInteger(),
        version_name     : "v1.0.0 alpha7",
        gitSha           : "git rev-parse --short HEAD".execute([], project.rootDir).text.trim(),
        buildTime        : new Date().format("yyyy-MM-dd' 'HH:mm:ss' 'z"),
        hasKeyfile       : file('./keystore/signing.gradle').exists(),
    ]

    ext.libs = [
        anko                    : "0.10.0-beta-2",
        colorpicker             : "1.0.0",
        dagger2                 : '2.11-rc2',
        firebase                : "10.2.4",
        firebase_jobdispatcher  : '0.6.0',
        jsr305                  : "3.0.1",
        kotlin                  : "1.1.2-3",
        leakcanary              : "1.5.1",
        okhttp_logging          : "3.7.0",
        play_services           : "10.2.4",
        retrofit                : "2.2.0",
        retrofit_rxjava2_adapter: "1.0.0",
        rxandroid               : "2.0.1",
        rxjava                  : "2.1.0",
        stetho                  : "1.5.0",
        threetenabp             : "1.0.5",
        timber                  : "4.5.1",
    ]

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.4.0-alpha7'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.libs.kotlin}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
